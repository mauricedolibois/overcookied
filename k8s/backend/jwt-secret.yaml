# JWT Secret for token signing
# This secret is shared across all backend replicas
# IMPORTANT: Replace the value before applying in production
# Or store in AWS Secrets Manager and update the backend to fetch it
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: overcookied
  labels:
    app: overcookied
    component: backend
type: Opaque
stringData:
  # Generate a secure random value: openssl rand -base64 32
  # Or in PowerShell: -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 32 | ForEach-Object {[char]$_})
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_VALUE"
