apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overcookied-ingress
  namespace: overcookied
  labels:
    app: overcookied
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:032073356456:certificate/75eb55b7-dde0-4aac-9836-278ed5d8063c
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
  - host: overcookied.de
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # WebSocket route
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Backend Auth routes (Google OAuth, verify, logout)
      - path: /auth/google
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /auth/verify
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /auth/logout
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Health check route
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Frontend (default route, must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
